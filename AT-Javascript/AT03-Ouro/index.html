<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <h3>Calculadora de IMC</h3>
            <div class="inputs">
                <label>Digite seu Peso(KG):</label>
                <input type="number" id="peso" /><br />
            </div>
            <div class="inputs">
                <label>Digite sua altura(M):</label>
                <input type="number" id="altura" /><br />
            </div>

            <input class="button" type="button" value="Calcular" onclick="calcular()" />

            <div id="resultado"></div>
        </div>

        <table>
            <tr>
                <th>IMC</th>
                <th>CLASSIFICAÇÃO</th>
                <th>OBESIDADE (GRAU)</th>
            </tr>

            <tr id="magreza">
                <td>MENOR QUE 18,5</td>
                <td>MAGREZA</td>
                <td>0</td>
            </tr>

            <tr id="normal">
                <td class="green">ENTRE 18,5 E 24,9</td>
                <td class="green">NORMAL</td>
                <td class="green">0</td>
            </tr>

            <tr id="sobrepeso">
                <td>ENTRE 25,0 E 29,9</td>
                <td>SOBREPESO</td>
                <td>1</td>
            </tr>

            <tr id="obesidade">
                <td>ENTRE 30,0 E 39,9</td>
                <td>OBESIDADE</td>
                <td>2</td>
            </tr>

            <tr id="obesidade_grave">
                <td>MAIOR QUE 40,0</td>
                <td>OBESIDADE GRAVE</td>
                <td>3</td>
            </tr>
        </table>

        <script src="script.js"></script>
    </body>
</html>
